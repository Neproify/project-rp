<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-type" content="application/xhtml+xml; charset=utf-8" />
	<link rel="stylesheet" href="http://mta/html/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://mta/html/css/bootstrap-theme.css">
	<link rel="stylesheet" href="http://mta/html/font-awesome/css/font-awesome.min.css">
	<script src="http://mta/html/js/jquery.min.js"></script>
	<script src="http://mta/html/js/bootstrap.min.js"></script>

	<script>
		function sendLogin()
		{
			var login = $("#logininput").val();
			var password = $("#passwordinput").val();
			mta.triggerEvent("onLoginForm", login, password);
		}
	</script>
</head>
<body>
	<div class="container">
		<form class="form-horizontal">
			<fieldset>

				<!-- Form Name -->
				<legend>Zaloguj się</legend>
				
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
					<input id="logininput" name="logininput" type="text" placeholder="Login" class="form-control input-md" required="">
				</div>
				
				<div class="input-group">
  					<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
  					<input id="passwordinput" name="passwordinput" type="password" placeholder="Hasło" class="form-control input-md" required="">
				</div>

				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="loginbutton"></label>
					<div class="col-md-4 text-center">
						<button id="loginbutton" name="loginbutton" class="btn btn-default" onclick="sendLogin(); return false">Zaloguj się!</button>
					</div>
				</div>

			</fieldset>
		</form>

	</div>
</body>
</html>
